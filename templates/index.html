{% extends 'base.html' %}

{% block head %}
<title>Articles written by our tech community.</title>
{% endblock %}

{% block body %}
  {% for post in posts %}
    <div>
      <div>
        <a href="/articles/{{ post.id }}">
          <h4>
            {{ post.title }}
          </h4>
        </a>
      </div>
      <div>
        <h6>
          {{ post.author }}
        </h6>
      </div>
    </div>
    <hr>
  {% endfor %}
{% endblock %}
